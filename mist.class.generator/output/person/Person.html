<!DOCTYPE html> 
<html>
<head>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	 <script src="Person.js" type="text/javascript"></script>
	<style>
	input {color: blue}
	input {
		margin-left: 10px;
		-webkit-box-sizing: border-box;
	    -moz-box-sizing:    border-box;
	    box-sizing:         border-box;
	    width:80%;
	    height: 25px;
	    border-radius: 2px;
	   }
	.form-control{
		width: 25%;
	}
	#submitButton{
		
		width: 25%;
	}
	
	div {margin-left: 10px}
	</style>
	<sctipt>

	</script>
	<meta charset=\"UTF-8\">
	<title></title>
</head>
	<body>
		<form id=personform> 
			<div> Name  </div>
			    		<input id="nameid" class="form-control" type="text" 
			    		 required 
			    		pattern="[A-Z][a-z]*"
			    		/>
			<div> Surname  </div>
			    		<input id="surnameid" class="form-control" type="text" 
			    		 required 
			    		pattern="[A-Z][a-z]*"
			    		/>
			<div> Nickname  </div>
			    		<input id="nicknameid" class="form-control" type="text" 
			    		/>
			<div> Identification Number  </div>
			    		<input id="identificationNumberid" class="form-control" type="text" 
			    		 required 
			    		pattern="[0-9]{13}"
			    		length="13"
			    		/>
			<div> Date Of Birth  </div>
			    		<input id="dateOfBirthid" class="form-control" type="Date"
			    		 required 
			    		list="dateOfBirth"
			    		/>
			    		
			    			<datalist id="dateOfBirth">
			    			<option label="nesto12/12/1989">12/12/1989</option>
			    			<option label="nesto20/03/1988">20/03/1988</option>
			    			</datalist>
			    		
			<div> Gender  </div>
			    		<input id="genderid" class="form-control" type="text" 
			    		 required 
			    		list="gender"
			    		/>
			    		
			    			<datalist id="gender">
			    			<option value="Female"></option> 
			    			<option value="Male"></option> 
			    			</datalist>
			    		
			<div> Age  </div>
			    		<input id="ageid" class="form-control" type="Number"
			    		min="0.0"
			    		max="170.0"
			    		/>
			<div> Years Of Service  </div>
			    		<input id="yearsOfServiceid" class="form-control" type="Number"
			    		/>
			<div> Date Of Employment  </div>
			    		<input id="dateOfEmploymentid" class="form-control" type="Date"
			    		/>
			</br> 
			
			<input type="submit"  class="btn btn-success" id="submitButton"/>
		</form>
	</body>
</html>
